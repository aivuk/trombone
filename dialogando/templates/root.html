{% extends "base.html" %}

{% block content %}

    <div class="area-title row">
        <div class="col-md-2">
        <h2>Temas</h2>
        </div>
    </div>

    <div class="themes">
        <div class="container container-md-height">
            <div class="row row-md-height">
                <div class="col-md-4 col-md-height theme-1 centered col-top">
                    <h1>Privacidade de dados</h1>
                    <div class="img-logo">
                        <img src="/static/img/01_priv.png">
                    </div>
                </div>
                <div class="col-md-4 col-md-height theme-2 centered col-top">
                    <h1>Transparência governamental</h1>
                    <div class="img-logo">
                        <img src="/static/img/02_trans.png">
                    </div>
                </div>
                <div class="col-md-4 col-md-height theme-3 centered col-top">
                    <h1>Liberdade de expressão</h1>
                    <div class="img-logo">
                        <img src="/static/img/03_lib.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="area-title row">
        <div class="col-md-2">
        <h2>Últimas respostas</h2>
        </div>
    </div>

    <div class="answers">
        <div class="container container-md-height">
            <div class="row row-md-height">
                {% for random_answer in random_answers %}
                <div class="col-md-4 col-md-height answer answer-{{ loop.index }} centered col-top">
                    <div class="answer-text">
                    {{ random_answer[0] }}
                    </div>
                    <div class="answer-person">
                        <div class="person-photo">
                            <img src="/static/img/balao-ponta.png">
                            <br/>
                            <img class="photo" src="/static/img/dialogando-avatar-01.png">
                        </div>
                        <div class="person-name">
                            <h1>{{ random_answer[1] }}</h1>
                        </div>
                        <div style="clear: both;">&nbsp;</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
